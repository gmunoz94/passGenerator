<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copyPass" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <article class="prompts">
      <card class="lengthDiv" id="card1">
        <h3>How many characters will your password be?</h2>
        <input type="number" id="passLength" name="passLength" placeholder="8-128 Characters"><br>
        <button id="lenSelect" class="btn">Confirm</button>
      </card>
      <card class="passCriteria" id="card2">
        <h3>Which characters do you want in you Password?</h3>
        
        <article class="critBox">
          <input type="checkbox" id="upperCrit" name="UpperCase" value="false" checked><span>Upper Case Letters</span><br>
          <input type="checkbox" id="lowerCrit" name="LowerCase" value="false" checked><span>Lower Case Letters</span><br>
          <input type="checkbox" id="numCrit" name="NumCase"  value="false"><span>Numbers</span><br>
          <input type="checkbox" id="specCrit" name="SpecCase" value="false"><span>Special Chracters</span><br>
        </article>

          <button id="charSelect" class="btn">Generate Password</button>
      </card>
    </article>
    <script src="script.js"></script>
  </body>
</html>
